<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{jquery-1.9.1.min.js}" type="text/javascript"/>
    <script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"/>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-padding">
            <h3>访问 person</h3>
        </div>
        <div class="panel-body">
           <span th:text="${person.name}"> no person</span>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(personList)}">
        <div class="panel-padding">
            <h3>列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${personList}">
                    <span th:text="${person.name}"> no person</span>
                    <span th:text="${person.age}"> no person</span>
                    <button class="button" th:onclick="'getName(\''+${person.name}+'\');'">getName</button>
                </li>
            </ul>
        </div>
    </div>

<script th:inline="javascript">
    var single = [[${person}]];
    console.log(single.name);
    alert(single.name);
    function getName(name) {
        alert(name);
    }
</script>
</body>
</html>
